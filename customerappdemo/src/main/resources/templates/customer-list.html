<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link  rel="stylesheet" type="text/css" th:href="@{/style.css}" href="" />
</head>
<body>

       <div class="header">
           <h1>IbnShayed Super Shop Customer List</h1>
       </div>
        <div>
            <input type="button" value="Add Customer"
                   onclick="window.location.href='showform'; return false;"
                    class="addbutton">
        </div>
        <div class="ctable">
            <table>
                <caption><h1>Customer List</h1></caption>
                <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Customer Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="x : ${customers}">
                        <td ><a href="" th:href="${'/v1/customer/'+x.getId()}" th:text="${x.getId()}" >Customer Id</a></td>
                        <td th:text="${x.getFirstName()}">First Name</td>
                        <td th:text="${x.getLastName()}">Last Name</td>
                        <td th:text="${x.getEmail()}">Customer Email</td>
                        <td><a href="" th:href="${'/v1/showformforupdate?customerId=' + x.getId()}">Update</a>
                            |
                            <a href="" th:href="${'/v1/deletecustomer/'+x.getId()}"
                                    onclick="if (!(confirm('Are you sure that you want to delete this customer'))) return false ">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

       <br><br><br>
       <div>
           <input type="button" value="Back"
                  onclick="window.location.href='/'; return false;"
                  class="addbutton">
       </div>

</body>
</html>
